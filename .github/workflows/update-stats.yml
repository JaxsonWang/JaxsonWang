  name: Update stats

  on:
    schedule:
      # Runs at 12am UTC
      - cron: '0 0 * * *'

  jobs:
    update-readme:
      name: Update Readme with Metrics
      runs-on: ubuntu-latest
      steps:
        - uses: athul/waka-readme@master
          with:
            WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
            SHOW_TITLE: true

        - name: cURL request
          run: curl https://raw.githubusercontent.com/JaxsonWang/Scriptable-VW/master/purge.sh -o purge.sh

        - name: run bash
          run: bash purge.sh
